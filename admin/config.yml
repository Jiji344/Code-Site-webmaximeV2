    create: true
    slug: "{{album}}/{{slug}}"
    path: "{{album}}/{{slug}}"
    media_folder: "/static/img/portrait/{{album}}"
    public_folder: "/static/img/portrait/{{album}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Titre", name: "title", widget: "string", hint: "Ex: Portrait Marie 1, Portrait Marie 2..." }
