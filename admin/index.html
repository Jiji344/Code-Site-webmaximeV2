<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Monsieur Crocodeal</title>
    
    <!-- Cloudinary d√©sactiv√© dans le CMS - Utiliser l'upload multiple pour Cloudinary -->
    <!-- Les images Cloudinary peuvent √™tre ajout√©es via batch-upload.html -->
    
    <style>
      /* Boutons Admin */
      .batch-upload-btn, .clean-portfolio-btn, .regenerate-index-btn {
        position: fixed;
        bottom: 2rem;
        padding: 1rem 1.5rem;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        font-family: inherit;
      }
      
      .batch-upload-btn {
        right: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }
      
      .clean-portfolio-btn {
        right: 18rem;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
      }
      
      .regenerate-index-btn {
        right: 34rem;
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        box-shadow: 0 10px 30px rgba(78, 205, 196, 0.4);
      }
      
      .batch-upload-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      }
      
      .clean-portfolio-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
      }
      
      .regenerate-index-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(78, 205, 196, 0.5);
      }
      
      .regenerate-index-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      /* Toast Notification */
      .toast {
        position: fixed;
        top: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 99999 !important;
        display: flex !important;
        align-items: center;
        gap: 0.75rem;
        font-weight: 600;
        animation: slideIn 0.3s ease-out;
        max-width: 400px;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      .toast-success {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        color: white;
      }
      
      .toast-error {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
      }
      
      .toast-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }
      
      .toast.hiding {
        animation: slideOut 0.3s ease-out forwards;
      }
      
      @media screen and (max-width: 768px) {
        .toast {
          top: 1rem;
          right: 1rem;
          left: 1rem;
          max-width: none;
        }
      }
      
      @media screen and (max-width: 1200px) {
        .regenerate-index-btn {
          right: 2rem;
          bottom: 6rem;
        }
        
        .clean-portfolio-btn {
          right: 2rem;
          bottom: 10rem;
        }
        
        .batch-upload-btn {
          right: 2rem;
          bottom: 2rem;
        }
      }
      
      @media screen and (max-width: 768px) {
        .batch-upload-btn, .clean-portfolio-btn, .regenerate-index-btn {
          bottom: 1rem;
          padding: 0.75rem 1.25rem;
          font-size: 0.9rem;
        }
        
        .batch-upload-btn {
          right: 1rem;
          bottom: 1rem;
        }
        
        .clean-portfolio-btn {
          right: 1rem;
          bottom: 5rem;
        }
        
        .regenerate-index-btn {
          right: 1rem;
          bottom: 9rem;
        }
      }
      
      @media screen and (max-width: 480px) {
        .batch-upload-btn, .clean-portfolio-btn, .regenerate-index-btn {
          font-size: 0.8rem;
          padding: 0.6rem 1rem;
        }
        
        .batch-upload-btn span:last-child,
        .clean-portfolio-btn span:last-child,
        .regenerate-index-btn span:last-child {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Point de montage pour Decap CMS -->
    <div id="nc-root"></div>
    
    <!-- Bouton Upload Multiple (masqu√© par d√©faut pour s√©curit√©) -->
    <a href="batch-upload.html" class="batch-upload-btn" id="batch-upload-btn" style="display: none !important;">
      <span>üì∏</span>
      <span>Upload Multiple</span>
    </a>
    
    <!-- Bouton Nettoyage Portfolio (masqu√© par d√©faut pour s√©curit√©) -->
    <a href="clean-portfolio.html" class="clean-portfolio-btn" id="clean-portfolio-btn" style="display: none !important;">
      <span>üßπ</span>
      <span>Nettoyer Portfolio</span>
    </a>
    
    <!-- Bouton R√©g√©n√©rer Index (masqu√© par d√©faut pour s√©curit√©) -->
    <button class="regenerate-index-btn" id="regenerate-index-btn" style="display: none !important;">
      <span>üîÑ</span>
      <span>R√©g√©n√©rer Index</span>
    </button>
    
    <!-- Decap CMS (anciennement Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Solution robuste pour d√©tecter l'√©tat d'authentification
      document.addEventListener('DOMContentLoaded', function() {
        const batchBtn = document.getElementById('batch-upload-btn');
        
        // Fonction pour d√©tecter si l'utilisateur est connect√©
        function isUserLoggedIn() {
          // M√©thode 1: V√©rifier les tokens d'authentification
          const hasAuthToken = localStorage.getItem('netlify-cms-user') || 
                              sessionStorage.getItem('netlify-cms-user') ||
                              localStorage.getItem('decap-cms-user') ||
                              sessionStorage.getItem('decap-cms-user') ||
                              localStorage.getItem('github-user') ||
                              sessionStorage.getItem('github-user');
          
          // M√©thode 2: V√©rifier l'√©tat de l'API D√©cap CMS
          if (window.CMS && window.CMS.auth) {
            try {
              return window.CMS.auth.isAuthenticated();
            } catch (e) {
              // Si l'API n'est pas disponible, continuer avec les autres m√©thodes
            }
          }
          
          // M√©thode 3: V√©rifier les √©l√©ments de l'interface CMS
          const ncRoot = document.querySelector('.nc-root');
          if (ncRoot) {
            const rootHTML = ncRoot.innerHTML.toLowerCase();
            
            // Si on voit des √©l√©ments de login, on n'est pas connect√©
            if (rootHTML.includes('sign in') || 
                rootHTML.includes('authenticate') ||
                rootHTML.includes('login') ||
                ncRoot.querySelector('.nc-login') ||
                ncRoot.querySelector('.nc-login-page')) {
              return false;
            }
            
            // Si on voit des √©l√©ments de l'interface CMS, on est connect√©
            if (rootHTML.includes('collections') ||
                rootHTML.includes('media') ||
                rootHTML.includes('contents') ||
                ncRoot.querySelector('.nc-collections') ||
                ncRoot.querySelector('.nc-media')) {
              return true;
            }
          }
          
          // M√©thode 4: V√©rifier les cookies/session
          const hasSession = document.cookie.includes('netlify-cms') ||
                            document.cookie.includes('decap-cms') ||
                            document.cookie.includes('github');
          
          // Retourner true si on a au moins un token ou une session
          return hasAuthToken || hasSession;
        }
        
        // Fonction pour mettre √† jour la visibilit√© des boutons
        function updateButtonVisibility() {
          const batchBtn = document.getElementById('batch-upload-btn');
          const cleanBtn = document.getElementById('clean-portfolio-btn');
          const regenerateBtn = document.getElementById('regenerate-index-btn');
          
          if (isUserLoggedIn()) {
            if (batchBtn) batchBtn.style.display = 'flex';
            if (cleanBtn) cleanBtn.style.display = 'flex';
            if (regenerateBtn) regenerateBtn.style.display = 'flex';
          } else {
            if (batchBtn) batchBtn.style.display = 'none';
            if (cleanBtn) cleanBtn.style.display = 'none';
            if (regenerateBtn) regenerateBtn.style.display = 'none';
          }
        }
        
        // Fonction pour afficher une notification toast
        function showToast(message, type = 'success') {
          console.log('üîî showToast appel√©:', message, type);
          
          // Supprimer les toasts existants
          const existingToasts = document.querySelectorAll('.toast');
          existingToasts.forEach(toast => {
            console.log('üóëÔ∏è Suppression toast existant');
            toast.remove();
          });
          
          const toast = document.createElement('div');
          toast.className = `toast toast-${type}`;
          toast.style.cssText = 'position: fixed !important; top: 2rem !important; right: 2rem !important; z-index: 99999 !important; display: flex !important; visibility: visible !important; opacity: 1 !important;';
          
          const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
          toast.innerHTML = `
            <span style="font-size: 1.5rem;">${icon}</span>
            <span>${message}</span>
          `;
          
          document.body.appendChild(toast);
          console.log('‚úÖ Toast ajout√© au DOM:', toast);
          
          // Forcer le reflow pour s'assurer que l'animation fonctionne
          toast.offsetHeight;
          
          // Retirer apr√®s 6 secondes (augment√© pour plus de visibilit√©)
          setTimeout(() => {
            toast.classList.add('hiding');
            setTimeout(() => {
              toast.remove();
              console.log('üóëÔ∏è Toast supprim√©');
            }, 300);
          }, 6000);
        }
        
        // Fonction pour r√©g√©n√©rer l'index
        async function regenerateIndex() {
          const regenerateBtn = document.getElementById('regenerate-index-btn');
          if (!regenerateBtn) {
            console.error('‚ùå Bouton regenerate-index-btn introuvable');
            return;
          }
          
          console.log('üîÑ D√©but de la r√©g√©n√©ration de l\'index...');
          
          // D√©sactiver le bouton pendant le traitement
          regenerateBtn.disabled = true;
          const originalHTML = regenerateBtn.innerHTML;
          const originalBackground = regenerateBtn.style.background;
          regenerateBtn.innerHTML = '<span>‚è≥</span><span>R√©g√©n√©ration...</span>';
          regenerateBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          regenerateBtn.style.opacity = '0.8';
          
          // Afficher le toast imm√©diatement
          showToast('R√©g√©n√©ration de l\'index en cours...', 'info');
          console.log('üì¢ Toast affich√©');
          
          try {
            // Utiliser les valeurs du repo depuis cms-content.js
            const owner = 'Jiji344';
            const repo = 'Code-Site-webmaximeV2';
            const branch = 'main';
            
            console.log('üì§ Envoi de la requ√™te:', { owner, repo, branch });
            
            const response = await fetch('/.netlify/functions/regenerate-index', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                owner: owner,
                repo: repo,
                branch: branch
              })
            });
            
            console.log('üì• R√©ponse re√ßue:', response.status, response.statusText);
            
            if (!response.ok) {
              const errorText = await response.text();
              console.error('‚ùå Erreur HTTP:', response.status, errorText);
              throw new Error(`Erreur HTTP ${response.status}: ${errorText}`);
            }
            
            const result = await response.json();
            console.log('üì¶ R√©sultat:', result);
            
            if (result.success) {
              const coverInfo = result.coverCount !== undefined 
                ? ` (${result.coverCount} couverture${result.coverCount > 1 ? 's' : ''} d√©finie${result.coverCount > 1 ? 's' : ''})`
                : '';
              const successMessage = `Index r√©g√©n√©r√© avec succ√®s ! ${result.message}${coverInfo}`;
              console.log('‚úÖ Succ√®s:', successMessage);
              showToast(successMessage, 'success');
              regenerateBtn.innerHTML = '<span>‚úÖ</span><span>Index r√©g√©n√©r√©</span>';
              regenerateBtn.style.background = 'linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)';
              regenerateBtn.style.opacity = '1';
              
              setTimeout(() => {
                regenerateBtn.innerHTML = originalHTML;
                regenerateBtn.style.background = originalBackground;
              }, 5000);
            } else {
              throw new Error(result.error || result.details || 'Erreur inconnue');
            }
          } catch (error) {
            console.error('‚ùå Erreur lors de la r√©g√©n√©ration:', error);
            const errorMessage = `Erreur: ${error.message || 'Erreur inconnue'}`;
            console.error('üì¢ Affichage du toast d\'erreur:', errorMessage);
            showToast(errorMessage, 'error');
            regenerateBtn.innerHTML = '<span>‚ùå</span><span>Erreur</span>';
            regenerateBtn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
            regenerateBtn.style.opacity = '1';
            
            setTimeout(() => {
              regenerateBtn.innerHTML = originalHTML;
              regenerateBtn.style.background = originalBackground;
            }, 5000);
          } finally {
            regenerateBtn.disabled = false;
          }
        }
        
        // Ajouter l'√©v√©nement au bouton (plusieurs m√©thodes pour s'assurer que √ßa fonctionne)
        function attachRegenerateButton() {
          const regenerateBtn = document.getElementById('regenerate-index-btn');
          if (regenerateBtn && !regenerateBtn.dataset.listenerAttached) {
            console.log('‚úÖ Bouton regenerate-index-btn trouv√©, attachement de l\'√©v√©nement');
            regenerateBtn.addEventListener('click', function(e) {
              e.preventDefault();
              e.stopPropagation();
              console.log('üñ±Ô∏è Clic sur le bouton r√©g√©n√©rer d√©tect√©');
              regenerateIndex();
            });
            regenerateBtn.dataset.listenerAttached = 'true';
            return true;
          }
          return false;
        }
        
        // Essayer plusieurs fois d'attacher l'√©v√©nement
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function() {
            attachRegenerateButton();
            // R√©essayer apr√®s un d√©lai si le bouton n'est pas encore l√†
            setTimeout(attachRegenerateButton, 1000);
            setTimeout(attachRegenerateButton, 2000);
          });
        } else {
          // DOM d√©j√† charg√©
          attachRegenerateButton();
          setTimeout(attachRegenerateButton, 1000);
        }
        
        // R√©essayer p√©riodiquement au cas o√π le bouton appara√Ætrait plus tard (quand l'utilisateur se connecte)
        let attachAttempts = 0;
        const attachInterval = setInterval(function() {
          if (attachRegenerateButton() || attachAttempts >= 20) {
            if (attachAttempts >= 20) {
              clearInterval(attachInterval);
            }
          }
          attachAttempts++;
        }, 500);
        
        // V√©rifier imm√©diatement
        updateButtonVisibility();
        
        // V√©rifier toutes les 1 seconde pendant 2 minutes
        let checkCount = 0;
        const checkInterval = setInterval(function() {
          updateButtonVisibility();
          checkCount++;
          
          if (checkCount >= 120) { // 120 * 1s = 2 minutes
            clearInterval(checkInterval);
          }
        }, 1000);
        
        // √âcouter les √©v√©nements de changement d'√©tat
        if (window.CMS && window.CMS.events) {
          window.CMS.events.on('login', function() {
            batchBtn.style.display = 'flex';
          });
          
          window.CMS.events.on('logout', function() {
            batchBtn.style.display = 'none';
          });
          
          // Syst√®me de file d'attente pour √©viter les r√©g√©n√©rations multiples
          let regenerationQueue = [];
          let isRegenerating = false;
          
          // Fonction pour ajouter une r√©g√©n√©ration √† la file
          function queueRegeneration() {
            regenerationQueue.push(Date.now());
            
            if (!isRegenerating) {
              processRegenerationQueue();
            }
          }
          
          // Traiter la file d'attente
          async function processRegenerationQueue() {
            if (regenerationQueue.length === 0) {
              isRegenerating = false;
              return;
            }
            
            isRegenerating = true;
            const queuedTime = regenerationQueue.shift();
            
            // Attendre que GitHub traite le commit (2 secondes)
            const waitTime = Math.max(0, 2000 - (Date.now() - queuedTime));
            await new Promise(resolve => setTimeout(resolve, waitTime));
            
            console.log('üîÑ R√©g√©n√©ration de l\'index (file d\'attente)...');
            await regenerateIndexAuto();
            
            // Traiter la prochaine r√©g√©n√©ration apr√®s un court d√©lai
            setTimeout(() => {
              processRegenerationQueue();
            }, 1000);
          }
          
          // R√©g√©n√©rer automatiquement l'index apr√®s chaque sauvegarde
          window.CMS.events.on('preSave', function(entry) {
            console.log('üíæ Sauvegarde en cours...', entry);
          });
          
          window.CMS.events.on('postSave', function(entry) {
            console.log('‚úÖ Fichier sauvegard√©:', entry);
            
            // V√©rifier si c'est une photo du portfolio
            let collection = null;
            let isCover = null;
            
            if (entry && typeof entry.get === 'function') {
              collection = entry.get('collection');
              isCover = entry.get('isCover') || entry.getIn(['data', 'isCover']);
            } else if (entry && entry.collection) {
              collection = entry.collection;
              isCover = entry.isCover || (entry.data && entry.data.isCover);
            } else if (entry && entry.getIn) {
              collection = entry.getIn(['collection']);
              isCover = entry.getIn(['isCover']) || entry.getIn(['data', 'isCover']);
            }
            
            const categories = ['portrait', 'mariage', 'immobilier', 'paysage', 'macro', 'lifestyle'];
            const isPortfolioPhoto = collection && categories.includes(collection.toLowerCase());
            
            // V√©rifier aussi via le chemin du fichier
            let filePath = null;
            if (entry && typeof entry.get === 'function') {
              filePath = entry.get('path') || entry.get('filePath') || entry.get('slug');
            } else if (entry && entry.path) {
              filePath = entry.path;
            } else if (entry && entry.slug) {
              filePath = entry.slug;
            }
            
            const isPortfolioPath = filePath && (
              filePath.includes('content/portfolio/') ||
              filePath.includes('/portrait/') ||
              filePath.includes('/mariage/') ||
              filePath.includes('/immobilier/') ||
              filePath.includes('/paysage/') ||
              filePath.includes('/macro/') ||
              filePath.includes('/lifestyle/')
            );
            
            // Toujours r√©g√©n√©rer si c'est une photo du portfolio (m√™me si isCover n'est pas modifi√©)
            // Car le changement peut √™tre dans n'importe quel champ
            if (isPortfolioPhoto || isPortfolioPath) {
              console.log('üîÑ Photo du portfolio modifi√©e, r√©g√©n√©ration automatique de l\'index...');
              if (isCover !== undefined) {
                console.log(`üì∏ isCover modifi√©: ${isCover}`);
              }
              
              // Ajouter √† la file d'attente
              queueRegeneration();
            }
          });
          
          // √âcouter aussi les √©v√©nements de publication
          window.CMS.events.on('publish', function(entry) {
            console.log('üì§ Publication:', entry);
            queueRegeneration();
          });
          
          // √âcouter les changements de champs en temps r√©el
          window.CMS.events.on('change', function(entry) {
            // D√©tecter les changements de isCover
            if (entry && entry.get) {
              const isCover = entry.get('isCover') || entry.getIn(['data', 'isCover']);
              if (isCover !== undefined) {
                console.log('üîÑ Champ isCover modifi√©:', isCover);
              }
            }
          });
        }
        
        // Fonction pour r√©g√©n√©rer automatiquement l'index
        async function regenerateIndexAuto() {
          console.log('üîÑ R√©g√©n√©ration automatique de l\'index...');
          
          try {
            const owner = 'Jiji344';
            const repo = 'Code-Site-webmaximeV2';
            const branch = 'main';
            
            const response = await fetch('/.netlify/functions/regenerate-index', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                owner: owner,
                repo: repo,
                branch: branch
              })
            });
            
            if (response.ok) {
              const result = await response.json();
              console.log('‚úÖ Index r√©g√©n√©r√© automatiquement:', result.message);
              
              // Afficher un toast discret
              showToast('Index mis √† jour automatiquement', 'success');
              
              return true;
            } else {
              const error = await response.json();
              console.error('‚ùå Erreur lors de la r√©g√©n√©ration automatique:', error);
              showToast('Erreur lors de la mise √† jour de l\'index', 'error');
              return false;
            }
          } catch (error) {
            console.error('‚ùå Erreur lors de la r√©g√©n√©ration automatique:', error);
            showToast('Erreur lors de la mise √† jour de l\'index', 'error');
            return false;
          }
        }
      });
    </script>
  </body>
