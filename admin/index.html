<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Monsieur Crocodeal</title>
    <style>
      /* Bouton Upload Multiple */
      .batch-upload-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }
      
      .batch-upload-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      }
      
      @media screen and (max-width: 768px) {
        .batch-upload-btn {
          bottom: 1rem;
          right: 1rem;
          padding: 0.75rem 1.25rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Point de montage pour Decap CMS -->
    <div id="nc-root"></div>
    
    <!-- Bouton Upload Multiple (visible uniquement quand connectÃ©) -->
    <a href="batch-upload.html" class="batch-upload-btn" id="batch-upload-btn" style="display: none;">
      <span>ðŸ“¸</span>
      <span>Upload Multiple</span>
    </a>
    
    <!-- Decap CMS (anciennement Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Masquer le bouton par dÃ©faut et l'afficher seulement si connectÃ©
      document.addEventListener('DOMContentLoaded', function() {
        const batchBtn = document.getElementById('batch-upload-btn');
        
        // Fonction pour dÃ©tecter si on est sur la page de login
        function isLoginPage() {
          const ncRoot = document.querySelector('.nc-root');
          if (!ncRoot) return true; // Si pas de CMS, considÃ©rer comme login
          
          const rootHTML = ncRoot.innerHTML.toLowerCase();
          
          // DÃ©tecter les Ã©lÃ©ments de login
          return rootHTML.includes('login') || 
                 rootHTML.includes('sign in') ||
                 rootHTML.includes('authenticate') ||
                 rootHTML.includes('github') && rootHTML.includes('login') ||
                 document.querySelector('[data-testid="login-page"]') ||
                 document.querySelector('.nc-login') ||
                 document.querySelector('.nc-login-page') ||
                 document.querySelector('.nc-login-form');
        }
        
        // Fonction pour mettre Ã  jour la visibilitÃ© du bouton
        function updateButtonVisibility() {
          if (isLoginPage()) {
            batchBtn.style.display = 'none';
          } else {
            batchBtn.style.display = 'flex';
          }
        }
        
        // VÃ©rifier immÃ©diatement
        updateButtonVisibility();
        
        // Observer les changements dans le DOM du CMS
        const observer = new MutationObserver(function(mutations) {
          let shouldUpdate = false;
          mutations.forEach(function(mutation) {
            if (mutation.type === 'childList' && 
                (mutation.target.classList.contains('nc-root') || 
                 mutation.target.closest('.nc-root'))) {
              shouldUpdate = true;
            }
          });
          
          if (shouldUpdate) {
            setTimeout(updateButtonVisibility, 100);
          }
        });
        
        // Observer le conteneur CMS
        const cmsRoot = document.querySelector('.nc-root');
        if (cmsRoot) {
          observer.observe(cmsRoot, { 
            childList: true, 
            subtree: true, 
            characterData: true 
          });
        }
        
        // VÃ©rification de sÃ©curitÃ© toutes les 2 secondes
        const securityInterval = setInterval(updateButtonVisibility, 2000);
        
        // ArrÃªter aprÃ¨s 1 minute
        setTimeout(() => {
          clearInterval(securityInterval);
          observer.disconnect();
        }, 60000);
      });
    </script>
  </body>
</html>
