<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Monsieur Crocodeal</title>
    <style>
      /* Bouton Upload Multiple */
      .batch-upload-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }
      
      .batch-upload-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      }
      
      @media screen and (max-width: 768px) {
        .batch-upload-btn {
          bottom: 1rem;
          right: 1rem;
          padding: 0.75rem 1.25rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Point de montage pour Decap CMS -->
    <div id="nc-root"></div>
    
    <!-- Decap CMS (anciennement Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Rendre le lien d'upload multiple cliquable dans le CMS
      document.addEventListener('DOMContentLoaded', function() {
        // Attendre que le CMS se charge
        setTimeout(function() {
          // Trouver le lien dans la section upload-multiple
          const uploadLink = document.querySelector('a[href="batch-upload.html"]');
          if (uploadLink) {
            uploadLink.style.cssText = `
              display: inline-block;
              padding: 1rem 2rem;
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              text-decoration: none;
              border-radius: 8px;
              font-weight: 600;
              box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
              transition: all 0.3s ease;
              margin: 1rem 0;
            `;
            
            // Effet hover
            uploadLink.addEventListener('mouseenter', function() {
              this.style.transform = 'translateY(-2px)';
              this.style.boxShadow = '0 6px 20px rgba(102, 126, 234, 0.4)';
            });
            
            uploadLink.addEventListener('mouseleave', function() {
              this.style.transform = 'translateY(0)';
              this.style.boxShadow = '0 4px 15px rgba(102, 126, 234, 0.3)';
            });
          }
        }, 2000);
      });
    </script>
  </body>
</html>
