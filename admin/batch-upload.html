    <!-- S√âCURIT√â RENFORC√âE : V√©rification imm√©diate -->
    <script>
        // V√©rifier imm√©diatement l'authentification
        function checkAuthImmediately() {
            // V√©rifier si on vient du CMS
            if (!document.referrer || !document.referrer.includes('/admin/')) {
                window.location.href = 'index.html';
                return false;
            }
            
            // V√©rifier les tokens d'authentification
            const hasAuthToken = localStorage.getItem('netlify-cms-user') || 
                                sessionStorage.getItem('netlify-cms-user') ||
                                localStorage.getItem('decap-cms-user') ||
                                sessionStorage.getItem('decap-cms-user') ||
                                localStorage.getItem('github-user') ||
                                sessionStorage.getItem('github-user');
            
            if (!hasAuthToken) {
                // Attendre un peu au cas o√π l'auth se charge
                setTimeout(() => {
                    const hasAuthAfterDelay = localStorage.getItem('netlify-cms-user') || 
                                            sessionStorage.getItem('netlify-cms-user') ||
                                            localStorage.getItem('decap-cms-user') || 
                                            sessionStorage.getItem('decap-cms-user') ||
                                            localStorage.getItem('github-user') || 
                                            sessionStorage.getItem('github-user');
                    
                    if (!hasAuthAfterDelay) {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            }
            
            return true;
        }
        
        // V√©rifier imm√©diatement au chargement
        checkAuthImmediately();
        
        // V√©rifier p√©riodiquement pendant 10 secondes
        let checkCount = 0;
        const authInterval = setInterval(() => {
            checkAuthImmediately();
            checkCount++;
            if (checkCount >= 10) {
                clearInterval(authInterval);
            }
        }, 1000);
    </script>

<body>
    <div class="container">
        <a href="../admin/" class="back-link">‚Üê Retour au CMS</a>
        
        <h1><span>üì∏</span> Upload Multiple</h1>
        <p class="subtitle">Uploadez 10-20 photos en un seul clic avec auto-num√©rotation</p>
        
        <form id="batchForm">
            <div class="form-group">
                <label for="albumTitle">Titre de l'album / Nom du shooting</label>
                <input type="text" id="albumTitle" placeholder="Ex: Mariage Sophie & Marc" required>
            </div>
            
            <div class="form-group">
                <label for="category">Cat√©gorie</label>
                <select id="category" required>
                    <option value="">S√©lectionner une cat√©gorie...</option>
                    <option value="portrait">üì∏ Portrait</option>
                    <option value="mariage">üíç Mariage</option>
                    <option value="immobilier">üè† Immobilier</option>
                    <option value="paysage">üåÑ Paysage</option>
                    <option value="macro">üî¨ Macro</option>
                    <option value="lifestyle">‚ú® Lifestyle</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Photos √† uploader (10-20 recommand√©)</label>
                <div class="file-upload">
                    <label class="file-upload-label">
                        <div class="file-upload-icon">üìÅ</div>
                        <div><strong>Cliquez ou glissez</strong> vos photos ici</div>
                        <div style="font-size: 0.85rem; color: #666; margin-top: 0.5rem;">Formats: JPG, PNG, WebP</div>
                        <div class="file-count" id="fileCount">Aucune photo s√©lectionn√©e</div>
                        <input type="file" id="photos" accept="image/jpeg,image/jpg,image/png,image/webp" multiple required>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="uploadBtn">
                üöÄ Uploader les photos
            </button>
        </form>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill">0%</div>
        </div>
        
        <div class="preview" id="preview" style="display: none;">
            <div class="preview-title">Aper√ßu (photos avec num√©rotation) :</div>
            <div class="preview-grid" id="previewGrid"></div>
        </div>
        
        <div class="success" id="success"></div>
        <div class="error" id="error"></div>
    </div>
    
    <script type="module">
        const albumTitleInput = document.getElementById('albumTitle');
        const categorySelect = document.getElementById('category');
        const photosInput = document.getElementById('photos');
        const fileCount = document.getElementById('fileCount');
        const uploadBtn = document.getElementById('uploadBtn');
        const preview = document.getElementById('preview');
        const previewGrid = document.getElementById('previewGrid');
        const success = document.getElementById('success');
        const error = document.getElementById('error');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const form = document.getElementById('batchForm');
        
        let selectedFiles = [];
        
        photosInput.addEventListener('change', function() {
            selectedFiles = Array.from(this.files);
            updateFileCount();
            updatePreview();
        });
        
        function updateFileCount() {
            const count = selectedFiles.length;
            fileCount.textContent = count > 0 
                ? `${count} photo${count > 1 ? 's' : ''} s√©lectionn√©e${count > 1 ? 's' : ''}` 
                : 'Aucune photo s√©lectionn√©e';
            fileCount.style.color = count > 0 ? '#4CAF50' : '#667eea';
        }
        
        async function updatePreview() {
            if (selectedFiles.length === 0 || !albumTitleInput.value.trim()) {
                preview.style.display = 'none';
                return;
            }
            
            preview.style.display = 'block';
            previewGrid.innerHTML = '';
            
            const albumTitle = albumTitleInput.value.trim();
            
            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const counter = i + 1;
                
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.alt = `${albumTitle} ${counter}`;
                
                const number = document.createElement('div');
                number.className = 'preview-item-number';
                number.textContent = counter;
                
                previewItem.appendChild(img);
                previewItem.appendChild(number);
                previewGrid.appendChild(previewItem);
            }
        }
        
        albumTitleInput.addEventListener('input', updatePreview);
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (selectedFiles.length === 0) {
                showError('Veuillez s√©lectionner au moins une photo');
                return;
            }
            
            const albumTitle = albumTitleInput.value.trim();
            const category = categorySelect.value;
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = '‚è≥ Upload en cours...';
            progressBar.style.display = 'block';
            success.style.display = 'none';
            error.style.display = 'none';
            
            try {
                await uploadPhotos(albumTitle, category, selectedFiles);
                showSuccess(`‚úÖ ${selectedFiles.length} photos upload√©es avec succ√®s ! Redirecting vers le CMS...`);
                
                setTimeout(() => {
                    window.location.href = '../admin/';
                }, 3000);
            } catch (err) {
                console.error(err);
                showError('Erreur lors de l\'upload. Veuillez r√©essayer ou utiliser le CMS classique.');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'üöÄ Uploader les photos';
                progressBar.style.display = 'none';
            }
        });
        
        async function uploadPhotos(albumTitle, category, files) {
            const filesData = [];
            
            // Upload chaque image sur Cloudinary d'abord
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const counter = i + 1;
                
                // Lire le fichier en base64
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64String = reader.result.split(',')[1];
                        resolve(base64String);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
                
                // Upload sur Cloudinary
                // Ne pas utiliser folder pour √©viter l'erreur "Display name cannot contain slashes"
                // Cloudinary g√©n√©rera automatiquement les noms et on organisera via les tags ou metadata
                
                try {
                    const cloudinaryResponse = await fetch('/.netlify/functions/cloudinary-upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            imageBase64: base64,
                            // Ne pas utiliser folder ni publicId - Cloudinary g√©n√©rera tout automatiquement
                            // On utilisera les tags pour organiser les images
                            tags: `portfolio,${category},${albumTitle.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '')}`
                        })
                    });
                    
                    const cloudinaryData = await cloudinaryResponse.json();
                    
                    if (!cloudinaryResponse.ok) {
                        throw new Error(cloudinaryData.message || 'Erreur upload Cloudinary');
                    }
                    
                    // Stocker l'URL Cloudinary au lieu de l'image base64
                    filesData.push({
                        name: file.name,
                        url: cloudinaryData.url, // URL Cloudinary
                        publicId: cloudinaryData.publicId
                    });
                    
                    // Mise √† jour progression
                    const uploadProgress = Math.round(((i + 1) / files.length) * 70) + 30; // 30-100%
                    progressFill.style.width = `${uploadProgress}%`;
                    progressFill.textContent = `Upload Cloudinary ${i + 1}/${files.length}... ${uploadProgress}%`;
                    
                } catch (error) {
                    console.error(`Erreur upload image ${i + 1}:`, error);
                    throw new Error(`Erreur upload image ${i + 1}: ${error.message}`);
                }
            }
            
            // Maintenant cr√©er les markdowns avec les URLs Cloudinary
            console.log('üì§ Envoi des donn√©es pour cr√©ation des markdowns:', {
                albumTitle: albumTitle,
                category: category,
                filesCount: filesData.length,
                files: filesData
            });
            
            try {
                const response = await fetch('/.netlify/functions/batch-upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        albumTitle: albumTitle,
                        category: category,
                        files: filesData // Maintenant contient des URLs au lieu de base64
                    })
                });
                
                const rawText = await response.text();
                let parsed;
                
                console.log('üì• R√©ponse batch-upload:', {
                    status: response.status,
                    ok: response.ok,
                    rawText: rawText.substring(0, 500) // Limiter la taille pour les logs
                });
                
                if (rawText) {
                    try {
                        parsed = JSON.parse(rawText);
                        console.log('‚úÖ R√©ponse pars√©e:', parsed);
                    } catch (parseError) {
                        console.error('‚ùå R√©ponse non JSON re√ßue:', rawText);
                        throw new Error(`R√©ponse invalide du serveur: ${rawText.substring(0, 200)}`);
                    }
                }
                
                if (!response.ok) {
                    const message = parsed?.message || parsed?.error || response.statusText || 'Erreur lors de l\'upload';
                    console.error('‚ùå Erreur lors de la cr√©ation des markdowns:', {
                        status: response.status,
                        message: message,
                        fullResponse: parsed
                    });
                    throw new Error(message);
                }
                
                const result = parsed ?? {};
                console.log('‚úÖ R√©sultat final:', result);
                console.log('üìä D√©tails:', {
                    success: result.success,
                    total: result.total,
                    uploaded: result.uploaded,
                    failed: result.failed,
                    results: result.results,
                    errors: result.errors
                });
                
                // Afficher un message d√©taill√©
                if (result.results && result.results.length > 0) {
                    console.log('‚úÖ Fichiers markdown cr√©√©s:', result.results.map(r => r.path));
                } else {
                    console.warn('‚ö†Ô∏è Aucun fichier markdown cr√©√© !');
                }
                
                // Mise √† jour finale de la progression
                progressFill.style.width = '100%';
                progressFill.textContent = '100% - Termin√© !';
                
                return result;
                
            } catch (error) {
                console.error('Erreur upload:', error);
                throw error;
            }
        }
        
        function getCategoryName(category) {
            const names = {
                'portrait': 'Portrait',
                'mariage': 'Mariage',
                'immobilier': 'Immobilier',
                'paysage': 'Paysage',
                'macro': 'Macro',
                'lifestyle': 'Lifestyle'
            };
            return names[category] || category;
        }
        
        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            error.style.display = 'none';
        }
        
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            success.style.display = 'none';
        }
    </script>
</body>
