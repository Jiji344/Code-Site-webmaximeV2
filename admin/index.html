<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Monsieur Crocodeal</title>
    <style>
      /* Bouton Upload Multiple */
      .batch-upload-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }
      
      .batch-upload-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      }
      
      @media screen and (max-width: 768px) {
        .batch-upload-btn {
          bottom: 1rem;
          right: 1rem;
          padding: 0.75rem 1.25rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Point de montage pour Decap CMS -->
    <div id="nc-root"></div>
    
    <!-- Bouton Upload Multiple (visible uniquement quand connectÃ©) -->
    <a href="batch-upload.html" class="batch-upload-btn" id="batch-upload-btn" style="display: none;">
      <span>ðŸ“¸</span>
      <span>Upload Multiple</span>
    </a>
    
    <!-- Decap CMS (anciennement Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Afficher le bouton aprÃ¨s un dÃ©lai pour laisser le CMS se charger
      document.addEventListener('DOMContentLoaded', function() {
        const batchBtn = document.getElementById('batch-upload-btn');
        
        // Attendre que le CMS se charge complÃ¨tement
        setTimeout(function() {
          // VÃ©rifier si on est sur la page de login
          const isLoginPage = document.querySelector('.nc-root')?.innerHTML.includes('login') ||
                             document.querySelector('[data-testid="login-page"]') ||
                             document.querySelector('.nc-login') ||
                             document.querySelector('.nc-login-page');
          
          // Si ce n'est pas la page de login, afficher le bouton
          if (!isLoginPage) {
            batchBtn.style.display = 'flex';
          }
        }, 3000); // Attendre 3 secondes pour que le CMS se charge
        
        // VÃ©rifier pÃ©riodiquement (toutes les 2 secondes)
        const checkInterval = setInterval(function() {
          const isLoginPage = document.querySelector('.nc-root')?.innerHTML.includes('login') ||
                             document.querySelector('[data-testid="login-page"]') ||
                             document.querySelector('.nc-login') ||
                             document.querySelector('.nc-login-page');
          
          if (!isLoginPage) {
            batchBtn.style.display = 'flex';
          } else {
            batchBtn.style.display = 'none';
          }
        }, 2000);
        
        // ArrÃªter la vÃ©rification aprÃ¨s 30 secondes
        setTimeout(() => {
          clearInterval(checkInterval);
        }, 30000);
      });
    </script>
  </body>
</html>
