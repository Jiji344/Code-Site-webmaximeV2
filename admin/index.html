<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Monsieur Crocodeal</title>
    <style>
      /* Bouton Upload Multiple */
      .batch-upload-btn {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
      }
      
      .batch-upload-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      }
      
      @media screen and (max-width: 768px) {
        .batch-upload-btn {
          bottom: 1rem;
          right: 1rem;
          padding: 0.75rem 1.25rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Point de montage pour Decap CMS -->
    <div id="nc-root"></div>
    
    <!-- Bouton Upload Multiple (visible uniquement quand connectÃ©) -->
    <a href="batch-upload.html" class="batch-upload-btn" id="batch-upload-btn" style="display: none;">
      <span>ðŸ“¸</span>
      <span>Upload Multiple</span>
    </a>
    
    <!-- Decap CMS (anciennement Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Afficher le bouton seulement quand on n'est pas sur la page de login
      document.addEventListener('DOMContentLoaded', function() {
        const batchBtn = document.getElementById('batch-upload-btn');
        
        // Fonction simple pour dÃ©tecter la page de login
        function isLoginPage() {
          const ncRoot = document.querySelector('.nc-root');
          if (!ncRoot) return true;
          
          // Chercher des Ã©lÃ©ments spÃ©cifiques Ã  la page de login
          return ncRoot.querySelector('.nc-login') || 
                 ncRoot.querySelector('.nc-login-page') ||
                 ncRoot.querySelector('[data-testid="login-page"]') ||
                 ncRoot.innerHTML.toLowerCase().includes('sign in') ||
                 ncRoot.innerHTML.toLowerCase().includes('authenticate');
        }
        
        // Fonction pour mettre Ã  jour la visibilitÃ©
        function updateVisibility() {
          if (isLoginPage()) {
            batchBtn.style.display = 'none';
          } else {
            batchBtn.style.display = 'flex';
          }
        }
        
        // VÃ©rifier immÃ©diatement
        updateVisibility();
        
        // VÃ©rifier toutes les 3 secondes pendant 30 secondes
        let checkCount = 0;
        const interval = setInterval(() => {
          updateVisibility();
          checkCount++;
          if (checkCount >= 10) { // 10 * 3s = 30s
            clearInterval(interval);
          }
        }, 3000);
      });
    </script>
  </body>
</html>
