backend:
  name: git-gateway
  branch: main  # Assure-toi que c'est bien la branche principale de ton dépôt GitHub

media_folder: "static/img"  # Dossier où les images téléchargées seront stockées sur Netlify
public_folder: "/img"  # Dossier public pour afficher les images dans ton site

collections:
  - name: "portrait"  # Section Portrait
    label: "Portrait"
    folder: "content/portfolio/portrait"  # Dossier pour les portraits
    create: true  # Permet de créer de nouvelles photos dans cette section
    slug: "{{slug}}"  # Utilisation du nom de la photo dans l'URL
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }

