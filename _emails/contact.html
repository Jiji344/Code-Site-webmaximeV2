<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau message de contact - Monsieur Crocodeal</title>
    <style>
        :root {
            --color-primary: #4A90E2;
            --color-primary-dark: #357ABD;
            --color-bg-light: #f8f9fa;
            --color-border: #e9ecef;
            --color-text: #333;
            --color-footer: #2c3e50;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --border-radius: 8px;
            --border-radius-lg: 10px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-text);
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .email-container {
            max-width: 600px;
            margin: var(--spacing-lg) auto;
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            color: white;
            padding: var(--spacing-xl) var(--spacing-lg);
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .header p {
            margin: var(--spacing-sm) 0 0 0;
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content {
            padding: var(--spacing-xl);
        }
        
        .info-section {
            background: var(--color-bg-light);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: var(--spacing-lg);
        }
        
        .info-item {
            margin-bottom: var(--spacing-md);
            padding: 12px 0;
            border-bottom: 1px solid var(--color-border);
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .label {
            font-weight: 600;
            color: var(--color-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .value {
            font-size: 16px;
            color: var(--color-text);
            word-break: break-word;
        }
        
        .message-section {
            background: white;
            border: 2px solid var(--color-primary);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }
        
        .message-label {
            font-weight: 600;
            color: var(--color-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-sm);
        }
        
        .message-content {
            font-size: 16px;
            line-height: 1.7;
            color: var(--color-text);
            white-space: pre-wrap;
        }
        
        .footer {
            background: var(--color-footer);
            color: white;
            padding: var(--spacing-lg);
            text-align: center;
            font-size: 14px;
        }
        
        .footer p {
            margin: 5px 0;
        }
        
        .highlight {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>üì∏ Nouveau message de contact</h1>
            <p>Monsieur Crocodeal - Photographe</p>
        </div>
        
        <div class="content">
            <div class="info-section">
                <div class="info-item">
                    <div class="label">Nom du client</div>
                    <div class="value">{{name}}</div>
                </div>
                
                <div class="info-item">
                    <div class="label">Email du client</div>
                    <div class="value">{{email}}</div>
                </div>
                
                <div class="info-item">
                    <div class="label">T√©l√©phone du client</div>
                    <div class="value">{{phone}}</div>
                </div>
            </div>
            
            <div class="message-section">
                <div class="message-label">Message</div>
                <div class="message-content">{{message}}</div>
            </div>
        </div>
        
        <div class="footer">
            <p><strong>üìÖ Re√ßu le :</strong> {{date}}</p>
            <p><strong>üåê Site :</strong> photographemonsieurcrocodeal.netlify.app</p>
            <p style="margin-top: var(--spacing-md); opacity: 0.8;">
                <span class="highlight">Monsieur Crocodeal</span> - Photographe professionnel
            </p>
        </div>
    </div>
</body>
</html>
