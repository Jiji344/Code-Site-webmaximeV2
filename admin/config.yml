# Fallback pour Decap CMS si Cloudinary n'est pas disponible
media_folder: "static/img"
public_folder: "/static/img"

collections:

  # ========================================
  # PORTRAITS
  # ========================================
  - name: "portrait"
    label: "üì∏ Portraits"
    label_singular: "Portrait"
    folder: "content/portfolio/portrait"
    create: true
    nested: { depth: 2 }
    slug: "{{album}}/{{slug}}"
    path: "{{album}}/{{slug}}"
    summary: "{{title}} - {{album}}"
    view_groups:
      - { label: "Album", field: "album" }
    media_folder: "static/img/portrait/{{album}}"
    public_folder: "/static/img/portrait/{{album}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Titre", name: "title", widget: "string", hint: "Ex: Portrait Marie 1, Portrait Marie 2..." }
      - { label: "Album", name: "album", widget: "string", hint: "Nom du shooting (ex: Marie, Jean, Famille Dupont). Tape le M√äME nom pour grouper plusieurs photos ensemble !" }
