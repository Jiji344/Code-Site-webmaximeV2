histoire_p1: "Ma passion pour la photographie a commencé très tôt, le jour où j'ai pris en main le Nikon de mon père. Dès les premières manipulations, j'ai compris que cet appareil réunissait tout ce que j'aimais : la créativité, la technique et la précision. C'est à ce moment-là qu'est née une véritable histoire d'amour avec l'image, cette capacité unique de figer un instant pour l'éternité."
histoire_p2: "En 2022, j'ai quitté Nikon pour rejoindre l'univers Sony, découvrant de nouvelles possibilités qui m'ont permis de repousser mes limites et d'exprimer pleinement ma vision. Chaque séance est pour moi l'occasion d'aller plus loin, de ressentir encore plus intensément le plaisir de photographier et de le partager avec vous."
passion: "Depuis 7 ans, j'exerce ce métier avec passion, fierté et un engagement total. Que ce soit pour célébrer vos plus grands moments ou pour capturer la beauté d'un instant plus discret, je mets toute mon énergie et ma créativité à votre service. Vous serez l'image, et je serai le cadre qui la sublime."




