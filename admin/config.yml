backend:
  name: git-gateway
  branch: main

media_folder: "static/img"  # Dossier où les images téléchargées seront stockées (sur Netlify).
public_folder: "/static/img"  # Le chemin relatif pour afficher les images sur le site (ex. /static/img/photo.jpg).

collections:
  - name: "portfolio-batch"
    label: "Portfolio - Upload Multiple"
    folder: "content/portfolio"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}-{{minute}}-{{second}}"
    fields:
      - { label: "Catégorie", name: "category", widget: "select", options: ["Portrait", "Mariage", "Immobilier", "Paysage", "Macro", "Lifestyle"], required: true }
      - label: "Photos"
        name: "photos"
        widget: "list"
        summary: "{{fields.title}}"
        fields:
          - { label: "Image", name: "image", widget: "image", required: true }
          - { label: "Titre", name: "title", widget: "string", required: false }
          - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Date d'ajout", name: "date", widget: "datetime" }
