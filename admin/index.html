<!DOCTYPE html>

  <head>

    <!-- Cloudinary d√©sactiv√© dans le CMS - Utiliser l'upload multiple pour Cloudinary -->
    <!-- Les images Cloudinary peuvent √™tre ajout√©es via batch-upload.html -->
    
    <style>
      /* Boutons Admin */
      .batch-upload-btn, .clean-portfolio-btn {
        position: fixed;
        bottom: 2rem;
        padding: 1rem 1.5rem;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 9999;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        text-decoration: none;
        font-family: inherit;
      }
      
      .batch-upload-btn {
        right: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }
      
      .clean-portfolio-btn {
        right: 18rem;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
      }
      
      .batch-upload-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
      }
      
      .clean-portfolio-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(255, 107, 107, 0.5);
      }
      
      /* Toast Notification */
      .toast {
        position: fixed;
        top: 2rem;
        right: 2rem;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 99999 !important;
        display: flex !important;
        align-items: center;
        gap: 0.75rem;
        font-weight: 600;
        animation: slideIn 0.3s ease-out;
        max-width: 400px;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      .toast-success {
        background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        color: white;
      }
      
      .toast-error {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
      }
      
      .toast-info {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(400px);
          opacity: 0;
        }
      }
      
      .toast.hiding {
        animation: slideOut 0.3s ease-out forwards;
      }
      
      @media screen and (max-width: 768px) {
        .toast {
          top: 1rem;
          right: 1rem;
          left: 1rem;
          max-width: none;
        }
      }
      
      @media screen and (max-width: 1200px) {
        .regenerate-index-btn {
          right: 2rem;
          bottom: 6rem;
        }
        
        .clean-portfolio-btn {
          right: 2rem;
          bottom: 10rem;
        }
        
        .batch-upload-btn {
          right: 2rem;
          bottom: 2rem;
        }
      }
      
      @media screen and (max-width: 768px) {
        .batch-upload-btn, .clean-portfolio-btn {
          bottom: 1rem;
          padding: 0.75rem 1.25rem;
          font-size: 0.9rem;
        }
        
        .batch-upload-btn {
          right: 1rem;
          bottom: 1rem;
        }
        
        .clean-portfolio-btn {
          right: 1rem;
          bottom: 5rem;
        }
      }
      
      @media screen and (max-width: 480px) {
        .batch-upload-btn, .clean-portfolio-btn {
          font-size: 0.8rem;
          padding: 0.6rem 1rem;
        }
        
        .batch-upload-btn span:last-child,
        .clean-portfolio-btn span:last-child {
          display: none;
        }
      }
    </style>

  <body>
    <!-- Point de montage pour Decap CMS -->
    <div id="nc-root"></div>
    
    <!-- Bouton Upload Multiple (masqu√© par d√©faut pour s√©curit√©) -->
    <a href="batch-upload.html" class="batch-upload-btn" id="batch-upload-btn" style="display: none !important;">
      <span>üì∏</span>
      <span>Upload Multiple</span>
    </a>
    
    <!-- Bouton Nettoyage Portfolio (masqu√© par d√©faut pour s√©curit√©) -->
    <a href="clean-portfolio.html" class="clean-portfolio-btn" id="clean-portfolio-btn" style="display: none !important;">
      <span>üßπ</span>
      <span>Nettoyer Portfolio</span>
    </a>
    
    <!-- Decap CMS (anciennement Netlify CMS) -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // Solution robuste pour d√©tecter l'√©tat d'authentification
      document.addEventListener('DOMContentLoaded', function() {
        const batchBtn = document.getElementById('batch-upload-btn');
        
        // Fonction pour d√©tecter si l'utilisateur est connect√©
        function isUserLoggedIn() {
          // M√©thode 1: V√©rifier les tokens d'authentification
          const hasAuthToken = localStorage.getItem('netlify-cms-user') || 
                              sessionStorage.getItem('netlify-cms-user') ||
                              localStorage.getItem('decap-cms-user') ||
                              sessionStorage.getItem('decap-cms-user') ||
                              localStorage.getItem('github-user') ||
                              sessionStorage.getItem('github-user');
          
          // M√©thode 2: V√©rifier l'√©tat de l'API D√©cap CMS
          if (window.CMS && window.CMS.auth) {
            try {
              return window.CMS.auth.isAuthenticated();
            } catch (e) {
              // Si l'API n'est pas disponible, continuer avec les autres m√©thodes
            }
          }
          
          // M√©thode 3: V√©rifier les √©l√©ments de l'interface CMS
          const ncRoot = document.querySelector('.nc-root');
          if (ncRoot) {
            const rootHTML = ncRoot.innerHTML.toLowerCase();
            
            // Si on voit des √©l√©ments de login, on n'est pas connect√©
            if (rootHTML.includes('sign in') || 
                rootHTML.includes('authenticate') ||
                rootHTML.includes('login') ||
                ncRoot.querySelector('.nc-login') ||
                ncRoot.querySelector('.nc-login-page')) {
              return false;
            }
            
            // Si on voit des √©l√©ments de l'interface CMS, on est connect√©
            if (rootHTML.includes('collections') ||
                rootHTML.includes('media') ||
                rootHTML.includes('contents') ||
                ncRoot.querySelector('.nc-collections') ||
                ncRoot.querySelector('.nc-media')) {
              return true;
            }
          }
          
          // M√©thode 4: V√©rifier les cookies/session
          const hasSession = document.cookie.includes('netlify-cms') ||
                            document.cookie.includes('decap-cms') ||
                            document.cookie.includes('github');
          
          // Retourner true si on a au moins un token ou une session
          return hasAuthToken || hasSession;
        }
        
        // Fonction pour mettre √† jour la visibilit√© des boutons
        function updateButtonVisibility() {
          const batchBtn = document.getElementById('batch-upload-btn');
          const cleanBtn = document.getElementById('clean-portfolio-btn');
          
          if (isUserLoggedIn()) {
            if (batchBtn) batchBtn.style.display = 'flex';
            if (cleanBtn) cleanBtn.style.display = 'flex';
          } else {
            if (batchBtn) batchBtn.style.display = 'none';
            if (cleanBtn) cleanBtn.style.display = 'none';
          }
        }
        
        // Fonction pour afficher une notification toast
        function showToast(message, type = 'success') {
          console.log('üîî showToast appel√©:', message, type);
          
          // Supprimer les toasts existants
          const existingToasts = document.querySelectorAll('.toast');
          existingToasts.forEach(toast => {
            console.log('üóëÔ∏è Suppression toast existant');
            toast.remove();
          });
          
          const toast = document.createElement('div');
          toast.className = `toast toast-${type}`;
          toast.style.cssText = 'position: fixed !important; top: 2rem !important; right: 2rem !important; z-index: 99999 !important; display: flex !important; visibility: visible !important; opacity: 1 !important;';
          
          const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
          toast.innerHTML = `
            <span style="font-size: 1.5rem;">${icon}</span>
            <span>${message}</span>
          `;
          
          document.body.appendChild(toast);
          console.log('‚úÖ Toast ajout√© au DOM:', toast);
          
          // Forcer le reflow pour s'assurer que l'animation fonctionne
          toast.offsetHeight;
          
          // Retirer apr√®s 6 secondes (augment√© pour plus de visibilit√©)
          setTimeout(() => {
            toast.classList.add('hiding');
            setTimeout(() => {
              toast.remove();
              console.log('üóëÔ∏è Toast supprim√©');
            }, 300);
          }, 6000);
        }
        
        // V√©rifier imm√©diatement
        updateButtonVisibility();
        
        // V√©rifier toutes les 1 seconde pendant 2 minutes
        let checkCount = 0;
        const checkInterval = setInterval(function() {
          updateButtonVisibility();
          checkCount++;
          
          if (checkCount >= 120) { // 120 * 1s = 2 minutes
            clearInterval(checkInterval);
          }
        }, 1000);
        
        // Syst√®me de file d'attente pour √©viter les r√©g√©n√©rations multiples
        let regenerationQueue = [];
        let isRegenerating = false;
        
        // Fonction pour ajouter une r√©g√©n√©ration √† la file
        function queueRegeneration(reason = 'Modification d√©tect√©e') {
          console.log(`üìã Ajout √† la file d'attente: ${reason}`);
          regenerationQueue.push({ time: Date.now(), reason });
          
          if (!isRegenerating) {
            processRegenerationQueue();
          }
        }
        
        // Traiter la file d'attente
        async function processRegenerationQueue() {
          if (regenerationQueue.length === 0) {
            isRegenerating = false;
            return;
          }
          
          isRegenerating = true;
          const queued = regenerationQueue.shift();
          
          console.log(`üîÑ Traitement de la r√©g√©n√©ration: ${queued.reason}`);
          
          // Attendre que GitHub traite le commit (3 secondes minimum)
          const waitTime = Math.max(3000, 3000 - (Date.now() - queued.time));
          await new Promise(resolve => setTimeout(resolve, waitTime));
          
          console.log('üîÑ R√©g√©n√©ration de l\'index (file d\'attente)...');
          const success = await regenerateIndexAuto();
          
          if (success) {
            console.log('‚úÖ R√©g√©n√©ration termin√©e avec succ√®s');
          } else {
            console.error('‚ùå √âchec de la r√©g√©n√©ration');
          }
          
          // Traiter la prochaine r√©g√©n√©ration apr√®s un court d√©lai
          setTimeout(() => {
            processRegenerationQueue();
          }, 2000);
        }
        
        // Flag pour √©viter les appels multiples
        let cmsEventsAttached = false;
        let attachAttempts = 0;
        const MAX_ATTEMPTS = 30;
        
        // Fonction pour attacher les √©v√©nements CMS (appel√©e plusieurs fois pour s'assurer que √ßa fonctionne)
        function attachCMSEvents() {
          // √âviter les appels multiples
          if (cmsEventsAttached) {
            return true;
          }
          
          attachAttempts++;
          
          if (attachAttempts > MAX_ATTEMPTS) {
            console.warn('‚ö†Ô∏è CMS non d√©tect√© apr√®s', MAX_ATTEMPTS, 'tentatives');
            return false;
          }
          
          if (!window.CMS) {
            if (attachAttempts % 5 === 0) { // Log seulement toutes les 5 tentatives
              console.log('‚è≥ CMS pas encore charg√© (tentative', attachAttempts, '/', MAX_ATTEMPTS, ')...');
            }
            return false;
          }
          
          if (!window.CMS.events) {
            if (attachAttempts % 5 === 0) { // Log seulement toutes les 5 tentatives
              console.log('‚è≥ √âv√©nements CMS pas encore disponibles (tentative', attachAttempts, '/', MAX_ATTEMPTS, ')...');
            }
            return false;
          }
          
          console.log('‚úÖ CMS charg√©, attachement des √©v√©nements...');
          cmsEventsAttached = true;
          
          // √âcouter les √©v√©nements de changement d'√©tat
          window.CMS.events.on('login', function() {
            console.log('üîê Utilisateur connect√©');
            batchBtn.style.display = 'flex';
          });
          
          window.CMS.events.on('logout', function() {
            console.log('üîì Utilisateur d√©connect√©');
            batchBtn.style.display = 'none';
          });
          
          // R√©g√©n√©rer automatiquement l'index lors de la publication ET de la sauvegarde
          // (pour capturer les changements de isCover m√™me sans publier)
          window.CMS.events.on('publish', function(entry) {
            console.log('üì§ ===== PUBLICATION D√âTECT√âE =====');
            console.log('üì§ Entry:', entry);
            
            // V√©rifier si c'est une photo du portfolio
            let collection = null;
            let filePath = null;
            let isCover = null;
            
            // Essayer diff√©rentes m√©thodes pour obtenir les donn√©es
            try {
              if (entry && typeof entry.get === 'function') {
                collection = entry.get('collection');
                filePath = entry.get('path') || entry.get('filePath') || entry.get('slug');
                isCover = entry.get('isCover') || entry.getIn(['data', 'isCover']);
              } else if (entry && entry.collection) {
                collection = entry.collection;
                filePath = entry.path || entry.filePath || entry.slug;
                isCover = entry.isCover || (entry.data && entry.data.isCover);
              } else if (entry && entry.getIn) {
                collection = entry.getIn(['collection']);
                filePath = entry.getIn(['path']) || entry.getIn(['filePath']) || entry.getIn(['slug']);
                isCover = entry.getIn(['isCover']) || entry.getIn(['data', 'isCover']);
              }
            } catch (e) {
              console.warn('‚ö†Ô∏è Erreur lors de la lecture des donn√©es:', e);
            }
            
            const categories = ['portrait', 'mariage', 'immobilier', 'paysage', 'macro', 'lifestyle'];
            const isPortfolioPhoto = collection && categories.includes(collection.toLowerCase());
            
            const isPortfolioPath = filePath && (
              filePath.includes('content/portfolio/') ||
              filePath.includes('/portrait/') ||
              filePath.includes('/mariage/') ||
              filePath.includes('/immobilier/') ||
              filePath.includes('/paysage/') ||
              filePath.includes('/macro/') ||
              filePath.includes('/lifestyle/')
            );
            
            console.log('üîç Analyse publication:', { collection, filePath, isCover, isPortfolioPhoto, isPortfolioPath });
            
            // R√©g√©n√©rer uniquement si c'est une photo du portfolio
            if (isPortfolioPhoto || isPortfolioPath) {
              console.log('üîÑ Photo du portfolio publi√©e, r√©g√©n√©ration automatique de l\'index...');
              if (isCover !== undefined) {
                console.log(`üì∏ isCover dans la publication: ${isCover}`);
              }
              queueRegeneration(`Publication portfolio (${collection || 'collection inconnue'})`);
            } else {
              console.log('‚ÑπÔ∏è Publication non-portfolio, pas de r√©g√©n√©ration');
            }
          });
          
          // √âcouter aussi postSave pour capturer les changements m√™me sans publier
          window.CMS.events.on('postSave', function(entry) {
            console.log('üíæ ===== SAUVEGARDE D√âTECT√âE =====');
            console.log('üíæ Entry compl√®te:', JSON.stringify(entry, null, 2));
            
            // V√©rifier si c'est une photo du portfolio
            let collection = null;
            let filePath = null;
            let isCover = null;
            
            try {
              if (entry && typeof entry.get === 'function') {
                collection = entry.get('collection');
                filePath = entry.get('path') || entry.get('filePath') || entry.get('slug');
                isCover = entry.get('isCover') || entry.getIn(['data', 'isCover']);
                console.log('üìã Donn√©es via .get():', { collection, filePath, isCover });
              } else if (entry && entry.collection) {
                collection = entry.collection;
                filePath = entry.path || entry.filePath || entry.slug;
                isCover = entry.isCover || (entry.data && entry.data.isCover);
                console.log('üìã Donn√©es via propri√©t√©s:', { collection, filePath, isCover });
              } else if (entry && entry.getIn) {
                collection = entry.getIn(['collection']);
                filePath = entry.getIn(['path']) || entry.getIn(['filePath']) || entry.getIn(['slug']);
                isCover = entry.getIn(['isCover']) || entry.getIn(['data', 'isCover']);
                console.log('üìã Donn√©es via .getIn():', { collection, filePath, isCover });
              } else {
                console.warn('‚ö†Ô∏è Format d\'entry non reconnu:', typeof entry, entry);
              }
            } catch (e) {
              console.warn('‚ö†Ô∏è Erreur lors de la lecture des donn√©es:', e);
            }
            
            const categories = ['portrait', 'mariage', 'immobilier', 'paysage', 'macro', 'lifestyle'];
            const isPortfolioPhoto = collection && categories.includes(collection.toLowerCase());
            
            const isPortfolioPath = filePath && (
              filePath.includes('content/portfolio/') ||
              filePath.includes('/portrait/') ||
              filePath.includes('/mariage/') ||
              filePath.includes('/immobilier/') ||
              filePath.includes('/paysage/') ||
              filePath.includes('/macro/') ||
              filePath.includes('/lifestyle/')
            );
            
            console.log('üîç Analyse sauvegarde:', { collection, filePath, isCover, isPortfolioPhoto, isPortfolioPath });
            
            // R√©g√©n√©rer si c'est une photo du portfolio (m√™me sans publier, pour capturer les changements de isCover)
            if (isPortfolioPhoto || isPortfolioPath) {
              console.log('üîÑ Photo du portfolio sauvegard√©e, r√©g√©n√©ration automatique de l\'index...');
              if (isCover !== undefined) {
                console.log(`üì∏ isCover dans la sauvegarde: ${isCover} (type: ${typeof isCover})`);
              }
              queueRegeneration(`Sauvegarde portfolio (${collection || 'collection inconnue'})`);
            } else {
              console.log('‚ÑπÔ∏è Sauvegarde non-portfolio, pas de r√©g√©n√©ration');
            }
          });
          
          // √âcouter les changements de champs en temps r√©el (peut ne pas fonctionner selon la version)
          try {
            window.CMS.events.on('change', function(entry) {
              console.log('üîÑ Changement d√©tect√©:', entry);
            });
          } catch (e) {
            console.log('‚ÑπÔ∏è √âv√©nement "change" non disponible');
          }
          
          console.log('‚úÖ √âv√©nements CMS attach√©s avec succ√®s');
          return true;
        }
        
        // Essayer d'attacher les √©v√©nements imm√©diatement
        attachCMSEvents();
        
        // R√©essayer p√©riodiquement au cas o√π le CMS se charge plus tard
        const attachInterval = setInterval(function() {
          if (cmsEventsAttached) {
            clearInterval(attachInterval);
            console.log('‚úÖ CMS d√©tect√© et √©v√©nements attach√©s');
            return;
          }
          
          if (attachCMSEvents()) {
            clearInterval(attachInterval);
          }
        }, 1000);
        
        // Fonction pour r√©g√©n√©rer automatiquement l'index
        async function regenerateIndexAuto() {
          console.log('üîÑ R√©g√©n√©ration automatique de l\'index...');
          
          try {
            const owner = 'Jiji344';
            const repo = 'Code-Site-webmaximeV2';
            const branch = 'main';
            
            const response = await fetch('/.netlify/functions/regenerate-index', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                owner: owner,
                repo: repo,
                branch: branch
              })
            });
            
            if (response.ok) {
              const result = await response.json();
              console.log('‚úÖ Index r√©g√©n√©r√© automatiquement:', result.message);
              
              // Afficher un toast avec le nombre de couvertures
              const coverInfo = result.coverCount !== undefined 
                ? ` (${result.coverCount} couverture${result.coverCount > 1 ? 's' : ''})`
                : '';
              showToast(`Index mis √† jour automatiquement${coverInfo}`, 'success');
              
              return true;
            } else {
              const error = await response.json();
              console.error('‚ùå Erreur lors de la r√©g√©n√©ration automatique:', error);
              showToast('Erreur lors de la mise √† jour de l\'index', 'error');
              return false;
            }
          } catch (error) {
            console.error('‚ùå Erreur lors de la r√©g√©n√©ration automatique:', error);
            showToast('Erreur lors de la mise √† jour de l\'index', 'error');
            return false;
          }
        }
      });
    </script>
