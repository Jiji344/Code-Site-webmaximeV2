[build]
  publish = "."
  command = "echo 'No build command'"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  
# Configuration des timeouts pour les fonctions
# Note: Le plan gratuit Netlify a un timeout max de 10s, mais on peut essayer d'optimiser
[functions."b2-upload"]
  timeout = 26  # Maximum pour le plan gratuit (26 secondes)
  
[functions."batch-upload"]
  timeout = 26  # Maximum pour le plan gratuit (26 secondes)

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache pour les fichiers HTML (pas de cache pour permettre les mises à jour immédiates)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Cache optimisé pour les images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache pour les fichiers JSON (cache court avec revalidation)
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=60, must-revalidate"

# Cache pour les fichiers CSS et JS (avec revalidation pour permettre les mises à jour)
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400, must-revalidate"