backend:
  name: git-gateway
  branch: main

media_folder: "assets/Photos"
public_folder: "/assets/Photos"

collections:
  # Portfolio - Portrait
  - name: "portfolio-portrait"
    label: "Portfolio - Portrait"
    folder: "content/portfolio/portrait"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string" }
      - { label: "Ordre", name: "order", widget: "number", default: 0 }

  # Portfolio - Mariage
  - name: "portfolio-mariage"
    label: "Portfolio - Mariage"
    folder: "content/portfolio/mariage"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string" }
      - { label: "Ordre", name: "order", widget: "number", default: 0 }

  # Portfolio - Immobilier
  - name: "portfolio-immobilier"
    label: "Portfolio - Immobilier"
    folder: "content/portfolio/immobilier"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string" }
      - { label: "Ordre", name: "order", widget: "number", default: 0 }

  # Portfolio - Paysage
  - name: "portfolio-paysage"
    label: "Portfolio - Paysage"
    folder: "content/portfolio/paysage"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string" }
      - { label: "Ordre", name: "order", widget: "number", default: 0 }

  # Portfolio - Macro
  - name: "portfolio-macro"
    label: "Portfolio - Macro"
    folder: "content/portfolio/macro"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string" }
      - { label: "Ordre", name: "order", widget: "number", default: 0 }

  # Portfolio - Lifestyle
  - name: "portfolio-lifestyle"
    label: "Portfolio - Lifestyle"
    folder: "content/portfolio/lifestyle"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Alt text", name: "alt", widget: "string" }
      - { label: "Ordre", name: "order", widget: "number", default: 0 }

  # Informations du site
  - name: "site-info"
    label: "Informations du site"
    files:
      - label: "À Propos"
        name: "about"
        file: "content/about.yml"
        fields:
          - { label: "Photo À propos", name: "photo", widget: "image" }
          - { label: "Histoire - Paragraphe 1", name: "histoire_p1", widget: "text" }
          - { label: "Histoire - Paragraphe 2", name: "histoire_p2", widget: "text" }
          - { label: "Passion", name: "passion", widget: "text" }
      
      - label: "Contact"
        name: "contact"
        file: "content/contact.yml"
        fields:
          - { label: "Téléphone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Localisation", name: "location", widget: "string" }

      - label: "Hero"
        name: "hero"
        file: "content/hero.yml"
        fields:
          - { label: "Titre", name: "title", widget: "string" }
          - { label: "Sous-titre", name: "subtitle", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
